<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Optimization Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        .content {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .large-content {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
        }
        .interactive {
            margin-top: 20px;
            padding: 10px;
            background-color: #d0f0d0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>JavaScript Optimization Test</h1>
        <p>This page is used to test the effect of JavaScript optimizations.</p>
        <div class="large-content">
            <h2>Large Content Area</h2>
            <p id="large-content">This area will be updated by JavaScript.</p>
        </div>
        <div class="interactive">
            <h2>Interactive Area</h2>
            <button id="click-me">Click Me!</button>
            <p id="click-result"></p>
        </div>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
